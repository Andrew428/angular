<button 
    class="btn btn-primary"     
    (click)="showPassword()"    
>Show Password</button>

<p class="{{ showPasswordClass }}">
    {{ password }}
</p>

<div
[ngStyle]="{backgroundColor: getColor( log.logNum )}" 
[ngClass]="getClass(log.logNum)" 
*ngFor="let log of logs; let idx = index">  {{ log.log }} 
</div>
